name: ğŸš€ Deploy Foodfly Application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '18'

jobs:
  # ===================================
  # BUILD & TEST JOB
  # ===================================
  build-and-test:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: |
        npm ci
        
    - name: ğŸ” Run Lint Check
      run: npm run lint
      
    - name: ğŸ—ï¸ Build Application
      run: npm run build
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        NEXT_PUBLIC_RAZORPAY_KEY_ID: ${{ secrets.NEXT_PUBLIC_RAZORPAY_KEY_ID }}
        RAZORPAY_KEY_SECRET: ${{ secrets.RAZORPAY_KEY_SECRET }}
        NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}

    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: .next/

  # ===================================
  # DEPLOY JOB (VERCEL)
  # ===================================
  deploy-vercel:
    name: ğŸš€ Deploy to Vercel
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'

  # ===================================
  # HEALTH CHECK JOB
  # ===================================
  health-check:
    name: ğŸ¥ Post-Deployment Health Check
    needs: deploy-vercel
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ” Health Check
      run: |
        echo "â° Waiting for deployment to be ready..."
        sleep 30
        
        echo "ğŸ¥ Checking application health..."
        curl -f ${{ secrets.NEXT_PUBLIC_APP_URL }}/api/test || exit 1
        
        echo "âœ… Health check passed!"

  # ===================================
  # NOTIFICATION JOB
  # ===================================
  notify:
    name: ğŸ“¢ Send Notifications
    needs: [build-and-test, deploy-vercel, health-check]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ğŸ“¢ Deployment Status
      run: |
        if [ "${{ needs.deploy-vercel.result }}" == "success" ] && [ "${{ needs.health-check.result }}" == "success" ]; then
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Application is live at: ${{ secrets.NEXT_PUBLIC_APP_URL }}"
        else
          echo "âŒ Deployment failed!"
          exit 1 